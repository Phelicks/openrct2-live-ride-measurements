env:
  es2021: true
  node: false
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  indent:
    - error
    - 4
  quotes:
    - error
    - double
  '@typescript-eslint/triple-slash-reference':
    - 'off'